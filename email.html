<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Email - Najaza Enterprises</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; padding: 0 20px; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; }
    input { padding: 8px; font-size: 1rem; }
    button { padding: 10px; font-size: 1.1rem; background: #222; color: white; border: none; cursor: pointer; }
    button:disabled { background: #888; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>Enter Your Email</h1>
  <form id="email-form" novalidate>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />
    <button type="submit">Continue to Checkout</button>
  </form>

  <script>
    const form = document.getElementById('email-form');
    const emailInput = document.getElementById('email');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        alert('Please enter your email.');
        return;
      }

      // Simple email regex check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // Save email to localStorage
      localStorage.setItem('customerEmail', email);

      // Redirect to checkout page
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
