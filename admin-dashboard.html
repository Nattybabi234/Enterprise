<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Najaza Admin Dashboard</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" href="mainlogo.jpg" />
  <style>
    button {
      background-color: royalblue;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4169e1;
    }

    .chat-box {
      height: 250px;
      overflow-y: auto;
      background: #1a1a40;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: white;
    }

    .message {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
    }

    .message.najaza {
      text-align: right;
      background: #ffd700;
      color: #002366;
      margin-left: auto;
    }

    .message.client {
      text-align: left;
      background: #333;
      color: white;
      margin-right: auto;
    }

    .message-time {
      font-size: 0.75em;
      display: block;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="brand">Najaza Admin</div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Chats</a></li>
      <li><a href="#">Progress</a></li>
      <li><a href="#" id="logout-btn-nav">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <div id="login-section">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Enter email" required /><br />
        <input type="password" id="password" placeholder="Enter password" required /><br />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="admin-dashboard" class="fade-in" style="display: none;">
      <h2>Welcome, Admin</h2>
      <button id="logout-btn">Logout</button>

      <div class="card">
        <h3>ðŸ’¬ Client Chat</h3>
        <div id="chat-box-admin" class="chat-box">Loading...</div>
        <form id="admin-chat-form">
          <input type="text" id="admin-message" placeholder="Type a reply..." required />
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="card">
        <h3>ðŸ“ˆ Client Progress</h3>
        <input type="text" id="searchInput" placeholder="Search user by name..." />
        <div id="user-progress-list">Loading...</div>
      </div>

      <div class="card">
        <h3>âž• Add New User</h3>
        <form id="add-user-form">
          <input type="email" id="new-user-email" placeholder="User Email" required />
          <input type="text" id="new-user-name" placeholder="User Name" required />
          <input type="text" id="new-user-project" placeholder="Project Name" required />
          <input type="date" id="new-user-due" placeholder="Due Date" />
          <input type="number" id="new-user-progress" placeholder="Progress (%)" min="0" max="100" />
          <button type="submit">Add User</button>
        </form>
      </div>
    </div>

    <div id="notifications" class="notification-icon">
      <span id="notification-count">0</span>
    </div>

    <div id="user-progress-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <h2>User Progress Details</h2>
        <div id="user-details"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK - MODULE ONLY -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBf56KIkY6197EpikJWA4J2KbPVpGGM3xY",
      authDomain: "najazachat.firebaseapp.com",
      projectId: "najazachat",
      storageBucket: "najazachat.firebasestorage.app",
      messagingSenderId: "93782128218",
      appId: "1:93782128218:web:169cf9051f2532a9664a63",
      measurementId: "G-28QPTZ86DV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const allowedAdmins = ["layeninathania@gmail.com"];
    const loginForm = document.getElementById("login-form");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("admin-dashboard");
    const chatBox = document.getElementById("chat-box-admin");
    const chatForm = document.getElementById("admin-chat-form");
    const messageInput = document.getElementById("admin-message");
    const userProgressList = document.getElementById("user-progress-list");
    const searchInput = document.getElementById("searchInput");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          if (!allowedAdmins.includes(userCredential.user.email)) {
            signOut(auth);
            alert("Access denied.");
          } else {
            loginSection.style.display = "none";
            dashboard.style.display = "block";
          }
        })
        .catch((err) => alert("Login failed: " + err.message));
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      const confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        signOut(auth).then(() => {
          loginSection.style.display = "block";
          dashboard.style.display = "none";
        });
      }
    });

    const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const type = data.sender === "client" ? "client" : "najaza";
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${type}`;
        msgDiv.innerHTML = `${data.text}<span class="message-time">${new Date(data.createdAt?.seconds * 1000 || Date.now()).toLocaleTimeString()}</span>`;
        chatBox.appendChild(msgDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      if (msg) {
        await addDoc(collection(db, "messages"), {
          sender: "najaza",
          text: msg,
          createdAt: serverTimestamp()
        });
        messageInput.value = "";
      }
    });

    let allUsers = [];
    onSnapshot(collection(db, "users"), (snapshot) => {
      allUsers = [];
      snapshot.forEach((doc) => {
        allUsers.push(doc.data());
      });
      renderUserProgress();
    });

    function renderUserProgress() {
      const search = searchInput.value.toLowerCase();
      userProgressList.innerHTML = "";
      allUsers.filter(u => (u.name || "").toLowerCase().includes(search)).forEach((user) => {
        const div = document.createElement("div");
        div.classList.add("user-progress-item");
        div.innerHTML = `
          <h4>${user.name || "Unnamed User"}</h4>
          <p><strong>Project:</strong> ${user.project || "No project assigned"}</p>
          <p><strong>Due Date:</strong> ${user.dueDate || "Not set"}</p>
          <div class="progress-bar">
            <div style="width:${user.progress || 0}%; background:${user.progress == 100 ? 'green' : '#ffd700'};"></div>
          </div>
          <p>${user.progress || 0}% completed</p>
          <input type="number" min="0" max="100" value="${user.progress || 0}" id="progress-${user.email}" />
          <button onclick="updateProgress('${user.email}')">Update Progress</button>
        `;
        userProgressList.appendChild(div);
      });
    }

    window.updateProgress = async function(email) {
      const input = document.getElementById(`progress-${email}`);
      const newProgress = parseInt(input.value);

      if (isNaN(newProgress) || newProgress < 0 || newProgress > 100) {
        alert("Please enter a valid progress between 0 and 100.");
        return;
      }

      try {
        const userRef = doc(db, "users", email);
        await updateDoc(userRef, { progress: newProgress });
        alert(`Progress for ${email} updated to ${newProgress}%`);
      } catch (error) {
        console.error("Error updating progress:", error);
        alert("Failed to update progress.");
      }
    }

    const addUserForm = document.getElementById("add-user-form");
    addUserForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("new-user-email").value.trim();
      const name = document.getElementById("new-user-name").value.trim();
      const project = document.getElementById("new-user-project").value.trim();
      const dueDate = document.getElementById("new-user-due").value;
      const progress = parseInt(document.getElementById("new-user-progress").value) || 0;

      if (!email || !name) {
        alert("Email and name are required!");
        return;
      }

      try {
        await setDoc(doc(db, "users", email), {
          name,
          project,
          dueDate,
          progress
        });
        alert("User added successfully!");
        addUserForm.reset();
      } catch (err) {
        alert("Error adding user: " + err.message);
      }
    });

    searchInput.addEventListener("input", renderUserProgress);
  </script>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navList = document.querySelector(".navbar ul");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navList.classList.toggle("show");
    });
    function closeModal() {
      document.getElementById("user-progress-modal").style.display = "none";
    }
  </script>
</body>
</html>
