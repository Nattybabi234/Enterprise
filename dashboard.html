<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Najaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="app.js">
  <link rel="icon" type="image/png" href="mainlogo.jpg" />
  <style>
    :root {
      --blue: #002366;
      --gold: #ffd700;
      --dark: #0c0c24;
      --light: #1a1a40;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: white;
    }
    .header {
      background-color: var(--gold);
      color: var(--blue);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dashboard {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: var(--blue);
      height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: var(--gold);
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .card {
      background-color: var(--light);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    .card h3 {
      color: var(--gold);
    }
    .progress-bar {
      background-color: grey;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress {
      height: 12px;
      background-color: var(--gold);
      width: 60%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: var(--gold);
      color: var(--blue);
      border: none;
      padding: 0.7rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">Najaza User Dashboard</div>
  <div class="dashboard">
    <div class="sidebar">
      <a href="#"><i class="fas fa-house"></i> Home</a>
      <a href="#"><i class="fas fa-folder"></i> My Projects</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <!-- Main Content -->
<div class="content">
  <div id="login-section">
    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Enter email" required /><br />
      <input type="password" id="password" placeholder="Enter password" required /><br />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="user-dashboard" class="fade-in" style="display: none;">
    <h2>Welcome, <span id="user-name"></span></h2>
    <div class="card">
      <h3>Your Progress</h3>
      <p>Project: <span id="user-project"></span></p>
      <p>Progress: <span id="user-progress"></span>%</p>
    </div>
    <button id="logout-btn">Logout</button>
  </div>
</div>
    </div>
  </div>
</body>
</html>
