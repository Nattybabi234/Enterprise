<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - Najaza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="mainlogo.jpg" />
  <style>
    :root {
      --blue: #002366;
      --gold: #ffd700;
      --dark: #0c0c24;
      --light: #1a1a40;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark);
      color: white;
    }
    .header {
      background-color: var(--gold);
      color: var(--blue);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .dashboard {
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: var(--blue);
      height: 100vh;
      padding: 2rem 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      margin-bottom: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: var(--gold);
    }
    .main {
      flex-grow: 1;
      padding: 2rem;
    }
    .card {
      background-color: var(--light);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    .card h3 {
      color: var(--gold);
    }
    .progress-bar {
      background-color: grey;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress {
      height: 12px;
      background-color: var(--gold);
      width: 60%;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: var(--gold);
      color: var(--blue);
      border: none;
      padding: 0.7rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

<style>

  }

  #chat-form input {

</style>

</head>
<body>

      <div class="card">
        <h3>Live Chat with Najaza ðŸŸ¢</h3>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBf56KIkY6197EpikJWA4J2KbPVpGGM3xY",
    authDomain: "najazachat.firebaseapp.com",
    projectId: "najazachat",
    storageBucket: "najazachat.firebasestorage.app",
    messagingSenderId: "93782128218",
    appId: "1:93782128218:web:169cf9051f2532a9664a63",
    measurementId: "G-28QPTZ86DV"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const chatForm = document.getElementById("chat-form");
  const chatBox = document.getElementById("chat-box");

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const messageInput = document.getElementById("message");
    const msg = messageInput.value.trim();

    if (msg) {
      await addDoc(collection(db, "messages"), {
        sender: "client",
        text: msg,
        createdAt: serverTimestamp()
      });
      messageInput.value = "";
    }
  });

  const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));

  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      const msgDiv = document.createElement("div");
      msgDiv.textContent = `${data.sender === "client" ? "You" : "Najaza"}: ${data.text}`;
      msgDiv.style.marginBottom = "8px";
      msgDiv.style.background = data.sender === "client" ? "#333" : "#ffd700";
      msgDiv.style.color = data.sender === "client" ? "#fff" : "#002366";
      msgDiv.style.padding = "8px";
      msgDiv.style.borderRadius = "8px";
      chatBox.appendChild(msgDiv);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

</body>
