<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Najaza Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Checkout Form</h2>
  <form id="checkoutForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="items">Items Ordered</label>
      <textarea id="items" placeholder="e.g., Web Design, Logo Design" required></textarea>
    </div>
    <button type="submit" id="submitBtn">Checkout</button>
    <p id="status"></p>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDEEwSOIc_YgQTp2xoQ4kz1b_VqAu8tPus",
  authDomain: "najazacart.firebaseapp.com",
  projectId: "najazacart",
  storageBucket: "najazacart.appspot.com",
  messagingSenderId: "63961437624",
  appId: "1:63961437624:web:b7f6f55b65444221b2ab4d",
  measurementId: "G-DZ9WXBVLQC"
};


    // üî• Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('checkoutForm');
    const status = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      status.textContent = "Submitting...";

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const items = document.getElementById('items').value.trim();

      try {
        await db.collection("orders").add({
          name,
          email,
          items,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.textContent = "‚úÖ Order submitted successfully!";
        form.reset();
      } catch (error) {
        console.error("‚ùå Error saving order:", error);
        status.textContent = "‚ùå Failed to submit. Check console.";
      }

      submitBtn.disabled = false;
    });
  </script>

</body>
</html>
