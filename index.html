<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Najaza Web</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5b5b5373bb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-terminal"></i>NAJAZA</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="/tech.html" class="navbar__links">Tech</a></li>
                <li class="navbar__item"><a href="/" class="navbar__links">Products</a></li>
                <li class="navbar__btn"><a href="/" class="button">Sign Up</a></li>
            </ul>
        </div>
        <button id="darkModeToggle" class="dark-toggle">üåô</button>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>NAJAZA ENTERPRISE</h1>
                <h2>TECHNOLOGY</h2>
                <p>See what makes us different.</p>
                <button class="main__btn"><a href="/">Get Started!</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.svg" alt="pic" id="main__img" />
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services">
        <h1>See what the hype is about!</h1>
        <div class="services__container">
            <div class="services__card">
                <h2>Experience Bliss</h2>
                <p>AI Power Technology</p>
                <button>Get Started</button>
            </div>
            <div class="services__card">
                <h2>Are you Ready?</h2>
                <p>Take the leap</p>
                <button>Get Started</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
    <script>
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.navbar__menu');

        menu.addEventListener('click', () => {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });
    </script>

    <!-- ScrollReveal Animations -->
    <script>
        ScrollReveal().reveal('.main__content', {
          delay: 200,
          duration: 1000,
          origin: 'left',
          distance: '50px',
          reset: false
        });
  
        ScrollReveal().reveal('.main__img--container', {
          delay: 300,
          duration: 1000,
          origin: 'right',
          distance: '50px',
          reset: false
        });
  
        ScrollReveal().reveal('.services__card', {
          interval: 200,
          delay: 200,
          duration: 800,
          origin: 'bottom',
          distance: '40px',
          reset: false
        });
  
        ScrollReveal().reveal('.footer', {
          delay: 300,
          duration: 1000,
          origin: 'bottom',
          distance: '50px',
          reset: false
        });
    </script>
  
    <!-- Dark Mode Toggle Script -->
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

</body>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer__container">
        <p>&copy; 2025 Nathania Layeni. All rights reserved.</p>
        <div class="footer__links">
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</footer>

</html>
