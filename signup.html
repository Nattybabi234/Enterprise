<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Najaza Web</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/5b5b5373bb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <link rel="icon" type="image/png" href="mainlogo.jpg" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" id="navbar__logo"><i class="fa-solid fa-terminal"></i>NAJAZA</a>
      <ul class="navbar__menu">
        <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
        <li class="navbar__item"><a href="/tech.html" class="navbar__links">Tech</a></li>
        <li class="navbar__item"><a href="/Portfolio.html" class="navbar__links">Portfolio</a></li>
        <li class="navbar__item"><a href="/sign-up.html" class="navbar__links">Sign Up</a></li>
        <li class="navbar__btn"><a href="/signin.html" class="button">Sign In</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="sign-up-container">
    <div class="sign-up-form">
      <h2>Create an Account</h2>
      <form id="signupForm" action="https://formsubmit.co/najaza-enterprises@outlook.com" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="example@domain.com" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="********" />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required placeholder="********" />
        </div>

        <!-- Hidden FormSubmit Inputs -->
        <input type="hidden" name="_next" value="https://najaza-enterprises.netlify.app/thank-you.html">
        <input type="hidden" name="_subject" value="New Sign-Up Form Submission">

        <p id="error-message" style="color: red; display: none;"></p>

        <div class="form-group">
          <button type="submit" class="button">Sign Up</button>
        </div>

        <div class="form-footer">
          <p>Already have an account? <a href="/sign-in.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JS Menu Toggle -->
  <script>
    const menu = document.querySelector('#mobile-menu');
    const menuLinks = document.querySelector('.navbar__menu');

    menu?.addEventListener('click', () => {
      menu.classList.toggle('is-active');
      menuLinks.classList.toggle('active');
    });
  </script>

  <!-- JS Form Validation -->
  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", function (e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
      }

      if (password.value.length < 6) {
        e.preventDefault();
        errorMsg.textContent = "Password must be at least 6 characters.";
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
    });
  </script>

</body>
</html>
